          <h3 id="连接方式"><a href="#连接方式" class="headerlink" title="连接方式"></a>连接方式</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">conn = pymysql.connect(host=&quot;10.18.2.160&quot;, port=14000, user=&quot;root&quot;, password=&quot;csTC-8888&quot;, database=&quot;djl&quot;, charset=&quot;utf8&quot;)</span><br><span class="line"></span><br><span class="line">cursor = conn.cursor(cursor=pymysql.cursors.DictCursor)</span><br><span class="line"></span><br><span class="line">data = cursor.fetchall()        #获取一条数据 获取所有数据fetchall()</span><br><span class="line"></span><br><span class="line">conn.commit()     #新增、修改、删除操作需要commit()</span><br><span class="line"></span><br><span class="line">print(data)     #打印数据</span><br><span class="line"></span><br><span class="line">cursor.close()  #关闭游标</span><br><span class="line"></span><br><span class="line">con.close()     #关闭数据库连接</span><br></pre></td></tr></table></figure>
