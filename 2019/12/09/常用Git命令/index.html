          <h3 id="git常用命令："><a href="#git常用命令：" class="headerlink" title="git常用命令："></a><strong>git常用命令：</strong></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">git init 		--初始化本地git环境</span><br><span class="line">git <span class="built_in">clone</span> XXX		--克隆一份代码到本地仓库</span><br><span class="line">git pull 		--把远程库的代码更新到工作台</span><br><span class="line">git pull --rebase origin master 		--强制把远程库的代码跟新到当前分支上面</span><br><span class="line">git fetch 		--把远程库的代码更新到本地库</span><br><span class="line">git add . 		--把本地的修改加到stage中</span><br><span class="line">git commit -m <span class="string">'comments here'</span> 		--把stage中的修改提交到本地库</span><br><span class="line">git push 		--把本地库的修改提交到远程库中</span><br><span class="line">git branch -r/-a 		--查看远程分支/全部分支</span><br><span class="line">git checkout master/branch 		--切换到某个分支</span><br><span class="line">git checkout -b <span class="built_in">test</span> 		--新建<span class="built_in">test</span>分支</span><br><span class="line">git checkout -d <span class="built_in">test</span> 		--删除<span class="built_in">test</span>分支</span><br><span class="line">git merge master 		--假设当前在<span class="built_in">test</span>分支上面，把master分支上的修改同步到<span class="built_in">test</span>分支上</span><br><span class="line">git merge tool 		--调用merge工具</span><br><span class="line">git stash 		--把未完成的修改缓存到栈容器中</span><br><span class="line">git stash list 		--查看所有的缓存</span><br><span class="line">git stash pop 		--恢复本地分支到缓存状态</span><br><span class="line">git blame someFile 		--查看某个文件的每一行的修改记录（）谁在什么时候修改的）</span><br><span class="line">git status 		--查看当前分支有哪些修改</span><br><span class="line">git <span class="built_in">log</span> 		--查看当前分支上面的日志信息</span><br><span class="line">git reflog		--可以查看所有分支的所有操作记录</span><br><span class="line">git rev-parse HEAD			--查看当前分支当前的版本号</span><br><span class="line">git diff 		--查看当前没有add的内容</span><br><span class="line">git diff --cache 		--查看已经add但是没有commit的内容</span><br><span class="line">git diff HEAD 		--上面两个内容的合并</span><br><span class="line">git reset --hard HEAD 		--撤销本地修改</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$HOME</span> 		--查看git config的HOME路径</span><br><span class="line"><span class="built_in">export</span> <span class="variable">$HOME</span>=/c/gitconfig 		--配置git config的HOME路径</span><br></pre></td></tr></table></figure>

<h3 id="团队协作git操作流程："><a href="#团队协作git操作流程：" class="headerlink" title="团队协作git操作流程："></a><strong>团队协作git操作流程：</strong></h3><p>克隆一个全新的项目，完成新功能并且提交：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> XXX 		--克隆代码库</span><br><span class="line">git checkout -b <span class="built_in">test</span> 		--新建分支</span><br><span class="line">modify some files 		--完成修改</span><br><span class="line">git add . 		--把修改加入stage中</span><br><span class="line">git commit -m <span class="string">''</span> 		--提交修改到<span class="built_in">test</span>分支</span><br><span class="line">review代码</span><br><span class="line">git checkout master 		--切换到master分支</span><br><span class="line">git pull 		--更新代码</span><br><span class="line">git checkout <span class="built_in">test</span> 		--切换到<span class="built_in">test</span>分支</span><br><span class="line">git meger master 		--把master分支的代码merge到<span class="built_in">test</span>分支</span><br><span class="line">git push origin 分支名		--把<span class="built_in">test</span>分支的代码push到远程库</span><br></pre></td></tr></table></figure>

<p>目前正在test分支上面开发某个功能，但是没有完成。突然一个紧急的bug需要处理</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">git add .</span><br><span class="line">git stash</span><br><span class="line">git checkout bugFixBranch</span><br><span class="line">git pull --rebase origin master</span><br><span class="line">fix the bug</span><br><span class="line">git add .</span><br><span class="line">git commit -m <span class="string">''</span></span><br><span class="line">git push</span><br><span class="line">git checkout <span class="built_in">test</span></span><br><span class="line">git stash pop</span><br><span class="line"><span class="built_in">continue</span> new feature<span class="string">'s development</span></span><br></pre></td></tr></table></figure>

<p>git工作流</p>
